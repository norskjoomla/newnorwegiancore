COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Språkvariabel"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Språkvariabelen som skal overstyrast.<br />Kvar tekststreng du ser på nettstaden din er identifisert med ein bestemd språkvariabel. Det er denne språkvariabelen du må nytta for å kunne overstyra den aktuelle teksta.<br />På høgre side kan du søkja etter tekststreng viss du ikkje kjenner til den aktuelle variabelen du ynskjer å overstyra. Språkvariabelen vil automatisk setjast inn i dette feltet når du klikkar på det aktuelle søkeresultatet."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Tekst"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Her kan du skriva inn den teksta du ynskjer skal overstyra den originale teksta.<br /><strong>Vêr merksam</strong> på at det kan vera plasshaldarar (slik som %s, %d eller %1$s) i teksta. Det er veldig viktig at desse ikkje vert fjerna frå teksta då desse vert erstatta med andre tekster når Joomla viser dette på nettstaden."
