JLIB_RULES_SETTING_NOTES="1. Dersom du endrar innstillinga, vil det gjelda for denne komponenten. Merk at:<br /><EM>Arva</EM> tyder at løyva frå global konfigurasjon og overordna gruppa vil brukast.<br /><EM>Avslege</EM> tyder at uansett kva den globale konfigurasjonen eller innstillingane for overordna gruppa er, kan ikkje gruppa som vert redigert ta denne handlinga på denne komponenten.<br /><EM>Tillate</EM> tyder at gruppa som vert redigert kan vera i stand til å ta denne handlinga for denne komponenten (men dersom dette er i strid med den globale konfigurasjonen eller overordna gruppa vil det ikkje ha nokon innverknad, ein konflikt vil indikerast med <EM>Ikkje tillate (Låst)</EM> under berekna innstillingar).<br />2. Dersom du vel ei ny innstilling, klikk <EM>Lagra</EM> for å oppdatera dei berekna innstillingane."
