COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="Ein språkstreng er bygdt opp av to deler: Ein bestemd språkvariabel og verdien dens.<br />Døme: I strengen:<br />&nbsp;&nbspCOM_CONTENT_READ_MORE="_QQ_"Le sitt meir: "_QQ_"<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'<u>COM_CONTENT_READ_MORE</u>' er språkvariabelen.<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'<u>Le sitt meir: </u>' er verdien.<br />Du må angje den spesifikke språkvariabelen for å kunne oppretta ein overstyring av verdien dens.<br />Du har høve til å kunna søkja etter både språkvariabel og etter verdien du ynskjer å overstyra i søkefeltet nedanfor.<br />Ved å klikka på eit av søkeresultatene vil språkvariabelen automatisk leggjast inn i språkvariabelfeltet på venstre side."
