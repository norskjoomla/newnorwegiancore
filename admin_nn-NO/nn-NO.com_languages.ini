COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_DESC="Angjev om overstyringen gjeld for brukarsida (site) eller administratorsida (administrator) av nettstaden."
COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="Fil"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Språkoverstyringen er lagra i ein bestemd INI-fil (som òg er tilfellet for originaltekstene). Her kan du sjå i kva for ei fil overstyringen er lagra."
