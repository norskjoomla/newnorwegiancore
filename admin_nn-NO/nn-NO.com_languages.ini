COM_LANGUAGES_FIELD_LANG_CODE_DESC="Språkkoda vil leggjast til nettadressa for nettstaden. Når SEF er aktivert vil ein få http://nettsida-mi.no/no/. Dersom SEF er deaktivert vil '&amp;lang=no' leggjast til på slutten av nettadressa. Merk at <EM>språkkoda må vera unikt for kvart språk</EM>."
