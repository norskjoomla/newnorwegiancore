COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Om denne boksen er avkrysset vil overstyring lagrast for både administrasjon og brukarside. Dette er viktig ved skiping av språkoverstyringar for nokre programtillegg, sidan deira språkfiler (som er lagra i administrasjonen) òg vert brukt på brukarsida (døme: plg_content_vote).<br />Vêr merksam på at to overstyringar vil vera fullstendig uavhengige av kvarandre etter lagring."
