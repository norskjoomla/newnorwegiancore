MOD_LANGUAGES="Språkval"
MOD_LANGUAGES_XML_DESCRIPTION="Denne modulen viser ei liste over tilgjengelege innhaldsspråk (språk som er definert under 'Utvidingar - Språk - Innhald') som ein kan byta mellom om ein ynskjer å bruka Joomla som ein fleirspråkleg nettstad.<br />--Programtillegget 'System - Språkfilter' må aktiverast.--<br /> Ved byte av språk, dersom menyvalet som viser sidan ikkje er knytt til eit anna menypunkt, omdirigerer modulen til 'Heim'-sidan som er definert for det valde språket. <br /> Elles, dersom parametrar er sett for programtillegget 'System - Språkfilter', vil det omdirigerast til det tilhøyrande menyelementet for det valde språket. Deretter vil navigeringen vera slik det er angjeve for dette språket.<br />Dersom programtillegget <strong>'System - Språkfilter'</strong> er deaktivert, kan dette få uønska resultat.<br /><strong>Framgangsmåte:</strong><br />1. Opne 'Utvidingar - Språk - Innhald' og kontroller at språket du vil bruka på brukarsida er publisert, har ei språkkode for nettadressa, og dessutan at bilete som skal brukast har eit prefiks.<br />2. Lag ein 'Heim'-side ved å tilordne eit språk til eit menypunkt og definera det som standard 'Heim'-side for kvart enkelt publiserte innhaldsspråk.<br />3. Deretter kan du tilordne språk til dei ynskte artiklane, kategoriar, modular, nyhetsmatingar og nettlenkjer i Joomla.<br />4. Sjå at til at modulen er publisert, og at programtillegget er aktivert.<br />5. Når du brukar assosierte menyelement, sjå til at modulen vert vist på dei aktuelle sidene.<br />6. Korleis flagga eller namna på språka visast er definert av sorteringa under 'Utvidingar - Språk - Innhald'.<br /><br />Om modulen er publisert er det rådd til å òg publisera adminstratormodulen 'Fleirspråkleg status'."
MOD_LANGUAGES_LAYOUT_DEFAULT="Standard"

